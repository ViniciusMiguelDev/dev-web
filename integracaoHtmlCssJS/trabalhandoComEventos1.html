<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a href="https://google.com.br" target="_blank">Google</a>
    </div>
    <script>
      function navegarEm5s(e) {
        e.preventDefault();
        console.log("Saindo em 5 segundos");
        setTimeout(() => {
          const link2 = e.target;
          window.location.href = link2.href;
        }, 5000);
      }

      const link = document.querySelector("a");
      link.onclick = navegarEm5s
    </script>
  </body>
</html>
