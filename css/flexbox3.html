<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <style>
        div {
            border: solid 5px dodgerblue;
            font-size: 40px;
        }
        .flex-container div {
            box-sizing: border-box;
        }
        .flex-container {
            display: flex;
            flex-direction: row;
        }
        .flex-container div {
            flex-basis: 100px; /*flex basis > width / height*/
            /*Define o tamanho base do conteudo, se tiver row aumenta no sentindo da linha (orizontal) e se tiver coluna no sentido vertical*/
        }
        .flex-container div:nth-child(4) {
            flex: 3 6 100px; /*grow shrink basis*/
        }
        .flex-container {
            width: 300px;
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel">3</div>
        <div class="tag nolabel">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
